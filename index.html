<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheeets/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Pronto Recruitment</title>
  </head>
  <body>
    <img class="back" src="/images/backgroung-image.jpg" alt="" />

    <div class="container">
      <div class="svg">
        <img src="/images/undraw_real_time_collaboration_c62i.svg" alt="" />
      </div>

      <div class="login-container">
        <form action="index.html">
          <img class="logo" src="/images/PRONTO_LOGO.png" alt="" />
          <h2>Sign In</h2>

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Email</h5>
              <input class="input" type="email" />
            </div>
          </div>

          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input class="input" type="password" />
            </div>
          </div>

          <a href="#">Forgot Password?</a>

          <!-- <a href="#">Don't have an account? Sign Up!</a> -->

          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
